<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Clara Bureau De Change">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Clara Bureau De Change</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
  </head>
  <body>
    <section class="cover container-fluid" id="">
        <div class="">
          <div class="row">
            <div class="col-md-4 login-bg card-height d-none d-md-block d-lg-block d-xl-block p-5 text-white" id="bg-primary">
              <div class="p-3 text-center">
                <img src="./assets/img/clara_logo.png" class="img-fluid logo" alt="" srcset="">
              </div>

              <div class="p-3 mt-5">
                <h3 class="mb-4 text-inverse fw-bold">
                  Easy Login, No Stress
                  <span class="text-info-login">.</span>
                </h3>
                <div class="d-flex wise-layout-container__text-block__item text-white">
                  <span class="tw-icon tw-icon-profile " aria-hidden="true" role="presentation">
                    <svg width="24" height="24" fill="currentColor" focusable="false">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2a5 5 0 100 10 5 5 0 000-10zM9 7a3 3 0 116 0 3 3 0 01-6 0z"></path>
                      <path d="M22 22v-2.552c0-1.144-.407-2.432-1.542-3.204C19.002 15.254 16.3 14 12 14c-4.3 0-7.002 1.254-8.458 2.244C2.407 17.016 2 18.304 2 19.448V22h2v-2.552c0-.727.255-1.27.667-1.55C5.803 17.124 8.115 16 12 16c3.885 0 6.197 1.125 7.333 1.897.412.28.667.824.667 1.551V22h2z"></path>
                    </svg>
                  </span>
                  <p class="ms-3 mb-4 text-white">Ensure you enter the same email and password you used to register.</p>
                </div>
                
                </div>
            </div>
            <div class="col-md-8 login-side bg-white text-dark card-height">
              <div class="container p-2">
                <div class="">
                  <a href="./index.html" type="button" class="close close-btn " aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </a>
                  <div class="col-lg-10 col-xl-8 mx-auto  text-center welcome-div">
                    <!-- <img src="./assets/img/clara_logo.png" class="img-fluid logo mb-5" alt="" srcset=""> -->
  
                    <h1 class="tx-50 fw-bold mb-2 mt-5 pt-5">Welcome Back</h1>
                    <p class="tx-18">Welcome back! Please login to your account.</p>
                    <form class="my-5">
                      <div class="mb-3">
                        <input type="text" class="form-control shadow border-0" placeholder="Enter your username">
                      </div>
                      <div class="mb-3">
                        <input type="password" class="form-control shadow border-0" placeholder="Enter your password">
                      </div>
                      <div class="row mt-4">
                        <div class="mb-3 col-md-6 col-6">
                          <div class="custom-control custom-checkbox float-left">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember Me</label>
                          </div>
                        </div>
                        <div class="mb-3 col-md-6 col-6">
                          <a href="http://" class="tx-primary">Forgot Password?</a>
                        </div>
                      </div>
                      <div class="row mt-4">
                        <div class="mb-3 col-md-6">
                          <a href="./index.html" type="submit" class="btn btn-primary btn-block w-100">Login</a>
                        </div>
                        <div class="mb-3 col-md-6">
                          <a href="./register.html" type="submit" class="btn btn-outline-primary btn-block w-100">Signup</a>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      
    </section>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
