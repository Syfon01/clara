<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Clara Bureau De Change">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Clara Bureau De Change</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
  </head>
  <body>
    <section class="cover container-fluid" id="bg-primary">
      <div class="container pt-5">
        <div class="col-lg-10 mx-auto py-3">
          <div class="row">
            <div class="col-md-4 login-bg card-height d-none d-md-block d-lg-block d-xl-block">
              <!-- <div class="p-3">
              </div> -->
            </div>
            <div class="col-md-8 login-side bg-white text-dark">
              <div class="container p-2">
                <div class="">
                  <a href="./home.html" type="button" class="close close-btn " aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </a>
                  <div class="col-lg-10 col-xl-8 mx-auto  text-center welcome-div">
                    <img src="./assets/img/clara_logo.png" class="img-fluid logo mb-5" alt="" srcset="">
  
                    <h1 class="tx-50 fw-bold mb-2 mt-3">Welcome Back</h1>
                    <p class="tx-18">Welcome back! Please login to your account.</p>
                    <form class="my-5">
                      <div class="mb-3">
                        <input type="text" class="form-control shadow border-0" placeholder="Enter your username">
                      </div>
                      <div class="mb-3">
                        <input type="password" class="form-control shadow border-0" placeholder="Enter your password">
                      </div>
                      <div class="row mt-4">
                        <div class="mb-3 col-md-6 col-6">
                          <div class="custom-control custom-checkbox float-left">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember Me</label>
                          </div>
                        </div>
                        <div class="mb-3 col-md-6 col-6">
                          <a href="http://">Forgot Password</a>
                        </div>
                      </div>
                      <div class="row mt-4">
                        <div class="mb-3 col-md-6">
                          <a href="./index.html" type="submit" class="btn btn-primary btn-block w-100">Login</a>
                        </div>
                        <div class="mb-3 col-md-6">
                          <a href="./register.html" type="submit" class="btn btn-outline-primary btn-block w-100">Signup</a>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
       
      </div>
      
    </section>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
